<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Movie Finder</title>

</head>
<body>
  <header class="">
    <h1 class="">Movie Picker</h1>
    <form  class="" aria-label="search bar" id="search-bar">
      <input type="text" placeholder="Search a Movie"></input>
      <i role="button" class="" id="search-button"></i>
    </form>
  </header>
  <aside class="">
    <div id="rating-display">
      <h3>Rating</h3>
      <i role="button" id="rating-button"></i>
      <p id="rating-p"></p>
    </div>
    <div id="release-date">
      <h3>Release Date</h3>
      <i role="button" id="release-button"></i>
      <p id="release-p"></p>
    </div>
    <div id="watch-list">
      <h3>Watch List</h3>
    </div>
  </aside>
  <main>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>

</html>
