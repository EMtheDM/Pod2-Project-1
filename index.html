<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="normalize" href="assets/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Movie Finder</title>
  
</head>
<body>
  <header class="header block">
    <h1 class="title">Where To Watch</h1>
    <form  class="" aria-label="search bar" >
      <input type="text" placeholder="Search a Movie" id="search-bar"></input>
      <button class="button is-primary" id="submitBtn">Submit</button>
      <i role="button" class="" id="search-button"></i>
    </form>
  </header>
  <div class="is-flex">
  <aside class="">
    <div id="rating-display" class="mf-border">
      <h3>Rating</h3>
      <i role="button" id="rating-button"></i>
      <i class="fas fa-caret-down"></i>
      <p id="rating-p"></p>
    </div>
    <div id="release-date" class="slide-panel mf-border">
      <h3>Release Date</h3>
      <i role="button" id="release-button"></i>
      <p id="release-p"></p>
    </div>
    <div id="watch-list" class="slide-panel mf-border">
      <h3>Watch List</h3>
    </div>
  </aside>
  <main>
    <div class="card" id="movie-info">
    </div>
    <div id="streaming-options">
    </div>
  </main>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>
</html>
